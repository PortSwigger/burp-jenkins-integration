ApiUrl=URL of Burp API
ScanDefinitionJson=Scan definition in JSON format
ScanDefinitionJsonDescription=Optional, in the format generated by the web service running on the Burp API endpoint
SeverityThreshold=Lowest severity issue required to fail the build
ConfidenceThreshold=Lowest confidence issue required to fail the build
Timeout=Length of time in seconds to wait before giving up
OutputJsonIssues=Output issues in JSON form (verbose)
SelfSignedCertX509=Self-signed TLS certificate (public part)
SelfSignedCertX509Description=Optional, in X509 base64-encoded format (often a .pem file)